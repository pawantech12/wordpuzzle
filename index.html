<body>
    <div id="container">
        <div id="bda">
            <span style="left:5%;animation-delay:3s;animation:anim2 5s ease-in infinite;">üíö</span>
            <span style="left:40%;animation-delay:4s;animation:anim2 7s ease-out infinite;">‚ö°</span>
            <span style="left:65%;animation-delay:2s;animation:anim2 16s ease-in-out infinite;" >üå∫</span>
            <span style="left:80%;animation-delay:3s;animation:anim2 8s linear infinite;" >‚ùÑ</span>
            <span style="left:20%;animation-delay:3s;animation:anim2 9s ease-in infinite;">üëç</span>
            <span style="left:50%;animation-delay:4s;animation:anim2 10s ease-out infinite;">üçÅ</span>
            <span style="left:60%;animation-delay:2s;animation:anim2 11s ease-in-out infinite;" >üéà</span>
            <span style="left:85%;animation-delay:5s;animation:anim2 6s linear infinite;" >üåº</span>
        </div>
        <div id="wContainer">
            <div id="topBar">
                <h3 id="levelDiv"><span id="level">Level <span id="levelNum">1</span></span><span id="coinDiv"><span id="coin" style="padding-bottom: 2px;">0</span><span id="coinSign" style="color:#08ae26">üí∞</span></span></h3>
                <div id="wcont">
                    <div class="word">
                        <!--<div class="wld">.</div>
                        <div class="wld">.</div>-->
                    </div>
                    <div class="word"></div>
                    <div class="word"></div>
                    <div class="word"></div>
                    <div class="word"></div>
                </div>
            </div>
        </div>
        <div id="lContainer">
            <div id="l1" class="l"></div>
            <div id="l2" class="l"></div>
            <div id="l3" class="l"></div>
            <div id="l4" class="l"></div>
            <div id="l5" class="l"></div>
            <div id="preview"><span id="previewTxt"></span></div>
        </div>
        <canvas id="gameContainer"></canvas>
        <div id="over">
            <h2 id="complete"><span id="title">Word Puzzle</span></h2>
            <div id="starCnt">
                <div id="starbg"><span id="stb1">‚≠ê</span><span id="stb2">‚≠ê</span><span id="stb3">‚≠ê</span></div>
                <div id="star"><span>‚≠ê</span><span>‚≠ê</span><span>‚≠ê</span></div>
            </div>
            <div id="nextBtnCnt">
                <div id="levelBtnCnt">
                    <button id="levelBtn">Levels</button>
                </div>
                <button id="nextBtn">Next Level</button>
                <button id="st"><i class="bi bi-play-fill"></i></button>
            </div>
            <div id="levelCnt">
                <div id="levelTitle">
                    <button>Levels</button>
                </div>
                <div id="levelBack">
                    <button>Back</button>
                </div>
                <div id="levelList"></div>
            </div>
        </div>
        <div id="shuffle"><i class="bi bi-arrow-clockwise"></i></div>
        <div id="hint">üí°</div>
    </div>
    <script src="js/script.js"></script>
